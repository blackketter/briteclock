[platformio]
env_default = d1_mini

[common]
libs =
  Adafruit GFX Library
  file://../WiFiThing
  file://../Console
# Blackketter/Console
  file://../Switch
#  Blackketter/Switch
  file://../NTPClient
#  Blackketter/NTPClient
   file://../Clock
#  Blackketter/Clock
   Encoder

[esp8266]
libs =
#  file://../Adafruit_ILI9341
  Links2004/Adafruit_ILI9341

[esp32]
libs =
  comdet/ESP8266HTTPClient
  file://../ESP8266mDNS
#  file://../Adafruit_ILI9341
