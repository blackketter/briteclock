#upload_port = /dev/cu.Repleo-CH341-00452414
#upload_port = /dev/cu.wchusbserial1424450
upload_port = esp8266-c3addc.local

[env:esp32]
lib_deps = ${common.libs}
platform = espressif32
framework = arduino
board = esp32thing
