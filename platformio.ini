[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
lib_deps = 
  Links2004/Adafruit_ILI9341
  Adafruit GFX Library
  file://../Arduino/libraries/myWiFi
  file://../Arduino/libraries/Console
# Blackketter/Console
  Blackketter/Switch
  Blackketter/NTPClient
  Blackketter/Clock
#  file://../Arduino/libraries/NTPClient
  Encoder
  Time
upload_speed = 115200
#upload_port = briteclock.local
#upload_port = /dev/cu.Repleo-CH341-00452414
